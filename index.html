<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InvitaciÃ³n de CumpleaÃ±os</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to right, #043442, #10144b);
      overflow-x: hidden;
      overflow-y: auto;
    }

    .invitacion {
      background-color: white;
      border-radius: 20px;
      padding: 40px 20px;
      max-width: 500px;
      margin: 10vh auto;
      text-align: center;
      box-shadow: 0 0 40px rgba(255, 111, 97, 0.5);
      position: relative;
      z-index: 2;
      animation: pop-in 1s ease forwards;
      opacity: 0;
      transform: scale(0.8);
    }

    @keyframes pop-in {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    h1:hover {
      text-shadow: 0 0 10px #ff6f61;
    }

    .invitacion p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 10px;
    }

    .btn-confirmar {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #ff6f61;
      border: none;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .btn-confirmar:hover {
      background-color: #ff3e2e;
      transform: scale(1.05);
    }

    .mensaje {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      font-size: 1.1rem;
    }

    canvas, #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .contador {
      font-size: 1.3rem;
      color: #222;
      margin-bottom: 15px;
    }

    .musica-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff6f61;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      color: white;
      font-size: 24px;
      box-shadow: 0 0 10px rgba(255, 111, 97, 0.5);
      z-index: 10;
    }

    .musica-btn:hover {
      background: #ff3e2e;
    }

    @media (max-width: 600px) {
      .invitacion {
        padding: 30px 15px;
        margin: 5vh 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .contador {
        font-size: 1.1rem;
      }

      .btn-confirmar {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <audio id="music" loop>
    <source src="Happy Birthday (Karaoke_Acoustic Instrumental) - AcousticHeaven.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <button class="musica-btn" onclick="toggleMusic()" title="MÃºsica ðŸŽµ">ðŸŽµ</button>

  <div id="particles-js"></div>

  <canvas id="confetiCanvas"></canvas>

  <div class="invitacion">
    <h1>Â¡EstÃ¡s invitado!</h1>
    <div class="contador" id="contador"></div>
    <p>Te invito a celebrar mi cumpleaÃ±os ðŸŽ‚</p>
    <p><strong>Fecha:</strong> SÃ¡bado 9 de agosto</p>
    <p><strong>Hora:</strong> 4:00 PM</p>
    <p><strong>Lugar:</strong> Casa AnÃ­bal - Diag. 24 13-57, Cdad. de Guatemala</p>
    <button class="btn-confirmar" onclick="confirmarAsistencia()">Confirmar Asistencia</button>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    let musicaReproducida = false;
    const audio = document.getElementById("music");

    function toggleMusic() {
      if (audio.paused) {
        audio.play();
        musicaReproducida = true;
      } else {
        audio.pause();
      }
    }

    function confirmarAsistencia() {
      document.getElementById("mensaje").innerText = "Â¡Gracias por confirmar! ðŸŽ‰";
      if (!musicaReproducida) {
        audio.play();
        musicaReproducida = true;
      }
    }

    window.onload = function () {
      const canvas = document.getElementById("confetiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const colores = ["#ff6f61", "#ffc107", "#4caf50", "#03a9f4", "#e91e63"];
      const confeti = [];

      for (let i = 0; i < 100; i++) {
        confeti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          color: colores[Math.floor(Math.random() * colores.length)],
          size: Math.random() * 8 + 4,
          speed: Math.random() * 3 + 2
        });
      }

      function animar() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confeti.forEach(c => {
          ctx.fillStyle = c.color;
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
          ctx.fill();
          c.y += c.speed;
          if (c.y > canvas.height) {
            c.y = -c.size;
            c.x = Math.random() * canvas.width;
          }
        });
        requestAnimationFrame(animar);
      }

      animar();
    };

    const eventoFecha = new Date("2025-08-09T16:00:00");
    const contadorEl = document.getElementById("contador");

    function actualizarContador() {
      const ahora = new Date();
      const tiempoFaltante = eventoFecha - ahora;

      if (tiempoFaltante <= 0) {
        contadorEl.innerHTML = "Â¡Es hoy! ðŸŽ‰";
        return;
      }

      const dias = Math.floor(tiempoFaltante / (1000 * 60 * 60 * 24));
      const horas = Math.floor((tiempoFaltante / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((tiempoFaltante / (1000 * 60)) % 60);
      const segundos = Math.floor((tiempoFaltante / 1000) % 60);

      contadorEl.innerHTML = `Faltan ${dias} dÃ­as, ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(actualizarContador, 1000);
    actualizarContador();

    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.5
        },
        "size": {
          "value": 3
        },
        "line_linked": {
          "enable": false
        },
        "move": {
          "enable": true,
          "speed": 1
        }
      }
    });
  </script>
</body>
</html>
